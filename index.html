<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="title-bar">
        <h1 id="title">Wordle Clone</h1>
        <label class="switch" id="mode">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round" id="mode-slider"></span>
        </label>
    </div>
    <div class="slidecontainer">
        <input type="range" min="5" max="10" value="5" class="slider" id="wordLengthSlider">
        <p>Letters chosen: <span id="slider-val">5</span></p>
    </div>
    <div id="extra-diff-buttons">
        <button id="fifteen">15 Letters</button>
        <button id="twenty">20 Letters</button>
    </div>
    
    <div id="game-board"></div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>
    <div id="ng-div">
        <button id="ng">New Game</button>
    </div>
    

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="new-script.js" type="module"></script>
<script src="5words.js" type="module"></script>
<script src="6words.js" type="module"></script>
<script src="7words.js" type="module"></script>
<script src="8words.js" type="module"></script>
<script src="9words.js" type="module"></script>
<script src="10words.js" type="module"></script>
<script src="15words.js" type="module"></script>
<script src="20words.js" type="module"></script>
<script src="okwords.js" type="module"></script>
</body>
</html>
